<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>{{user.firstName}}</h1>
    </div>
    <div *ngIf="f.dirty" class="col-sm-8">
      <div class="alert alert-info">
        <strong>Information:</strong>You have unsaved changes
      </div>
      <alert></alert>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    
      <div class="card">
      <img src="{{photoUrl || '../../../../assets/user.jpg'}}" alt="" class="card-img-top img-thumbnail">  
      <div class="card-body">
          <div>
              <strong>Age</strong>
              <p>{{user.age}}</p>
            </div>
        <div>
          <strong>Last Active</strong>
          <p>{{user.lastActive | timeAgo}}</p>
        </div>
        <div>
            <strong>Memer since:</strong>
            <p>{{user.created | date: 'dd MMMM yyyy'}}</p>
        </div>
      </div>
      </div>
      <div class="form-group mt-4">
          <button [disabled]="!f.dirty" form="editForm" type="input" class="btn btn-primary">Sauvegarder</button>
        </div>
    </div>
    <div class="col-sm-8">
      <form #f="ngForm" id="editForm" (ngSubmit)="updateUser()">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
              <div *ngIf="f.submitted && !firstName.valid" class="text-danger">First Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
              <div *ngIf="f.submitted && !lastName.valid" class="text-danger">Last Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" #userName="ngModel" required />
              <div *ngIf="f.submitted && !userName.valid" class="text-danger">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="password">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="text-danger">email is required</div>
        </div>
        <div class="form-inline">
          <label for="ville">Ville</label>
         <input type="text" class="form-control"  name="ville" [(ngModel)]="user.city">
         <label for="pays">Pays</label>
         <input type="text" class="form-control"  name="pays" [(ngModel)]="user.country">
        </div>

        <div class="form-group mt-4">
          <button type="input" class="btn btn-primary">Sauvegarder</button>
        </div>
       
      </form>
     
    </div>
  </div>
<div class="row">
    <app-photo-editor [Photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)" ></app-photo-editor>
</div>   
</div>
